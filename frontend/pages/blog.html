<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<!-- CSS local -->
	<link rel="stylesheet" href="../styles/blogStyle.css">
	<title>My Social Network</title>
	<script src="../scripts/blog.js"></script>
	<script src="../scripts/requests/comments/index.js"></script>
	<script src="../scripts/requests/posts/index.js"></script>
	<script src="../scripts/requests/users/index.js"></script>
	<script src="../scripts/ultils/index.js"></script>
</head>

<body>
	<div class="container">
		<header class="row">
			<h1>Social Network</h1>
			<p>Share your thoughts</p>
			<button>Sair</button>
		</header>
		<hr>
		<main class="row">
			<form id="new-post">
				<h3>New post</h3>
				<input required id="post-tile" placeholder="Post title">
				<textarea required id="post-text" placeholder="Type your message..." cols=30 rows=5></textarea>
				<button id="add-post" type="submit">Add post</button>
			</form>

			<hr>
			<section id="timeline">
				<!-- ... -->
				<h2>My timeline</h2>

				<template id="post-template">

					<article class="post" id="fjofaisd99">
						<h3>Post title</h3>
						<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore aliquam optio perferendis
							deleniti, inventore fugit iste sapiente. Aliquid labore aut ipsam enim incidunt harum,
							minima porro deleniti unde possimus rem!</p>
						<p>10 like(s)</p>
						<section id="buttons">
							<button>Like</button>
							<button>Delete</button>
							<button>Comentarios</button>
						</section>
						<section class="post-comments">
							<template id="comments-template">
								<div>
									<h4></h4>
									<p></p>
									<button type="button">Delete</button>
								</div>
							</template>
						</section>
						<form class="comment" style="gap: 12px;">
							<textarea class="comment-text" placeholder="Type your message..." cols=20 rows=2 required></textarea>
							<button type="submit">Comment</button>
							<button type="reset">Cancel</button>
						</form>
						<hr>
					</article>
				</template>

				<!-- ... -->
				<br>

			</section>
			<footer class="row">
				<h3>Social Network</h3>
				<p>Powered by us</p>
				<p>&reg; All rights reserved | <a href="#">Contact us</a></p>
			</footer>

		</main>


	</div>

</body>


</html>
